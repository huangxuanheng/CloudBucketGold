server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/cloudBucketGold?characterEncoding=utf-8&useSSL=false
  jpa:
    show-sql: true
  jackson:
    default-property-inclusion: non_null
  flyway:
    enabled: true     #配置开关，true则会自动检查新脚本并执行，false则不会去执行新增脚本
    locations: classpath:db/migration/{vendor}/dev